project_name: "LLM Optimization Comparison"
description: "Comparing LORA, and IA3 optimization techniques on GPT-2 and T5-Small for text Summarization"

models:
  - name: "GPT-2"
    tasks:
      - "Text Classification"
  - name: "T5-Small"
    tasks:
      - "Text Classification"

optimization_techniques:
  - "LORA"
  - "IA3"

tasks:
  - name: "Summarization"
    description: "Generating a concise summary of a longer text document."
    metrics:
      - "ROUGE Scores"
      - "BLEU Score"
      - "Loss"
